---
- hosts: localhost
  connection: local
  become: true

  tasks:

  - name: Install Packages
    package:
      name: 
        - kitty
        - vim
        - neofetch
        - gnome-tweaks
        - cronie
        - bpytop
        - sway
        - waybar
        - swayidle
        - swaylock
        - brightnessctl
        - pavucontrol
        - playerctl
        - thunar
        - blueman
        - dmenu
        - xorg-xwayland
        - firefox
        - ttf-hack
        - ttf-font-awesome
        - polkit-gnome
        - eog
        - grim
        - signal-desktop

  - name: Set .bashrc file
    copy:
      src: files/.bashrc
      dest: /home/{{ ansible_user }}/.bashrc
      owner: "{{ ansible_user }}"
      group: "{{ ansible_user }}"

  - name: Set .vimrc file
    copy:
      src: files/.vimrc
      dest: /home/{{ ansible_user }}/.vimrc
      owner: "{{ ansible_user }}"
      group: "{{ ansible_user }}"

  - name: Create Kitty directory
    file:
      path: /home/{{ ansible_user }}/.config/kitty
      state: directory

  - name: Set Kitty .conf file
    copy:
      src: files/.config/kitty/kitty.conf
      dest: /home/{{ ansible_user }}/.config/kitty/kitty.conf
      owner: "{{ ansible_user }}"
      group: "{{ ansible_user }}"

  - name: Create Sway directory
    file:
      path: /home/{{ ansible_user }}/.config/sway
      state: directory

  - name: Set Sway .conf file
    copy:
      src: files/.config/sway/config
      dest: /home/{{ ansible_user }}/.config/sway/config
      owner: "{{ ansible_user }}"
      group: "{{ ansible_user }}"

  - name: Create waybar directory
    file:
      path: /home/{{ ansible_user }}/.config/waybar
      state: directory

  - name: Set Waybar .conf file
    copy:
      src: files/.config/waybar/config
      dest: /home/{{ ansible_user }}/.config/waybar/config
      owner: "{{ ansible_user }}"
      group: "{{ ansible_user }}"

  - name: Set Waybar .css file
    copy:
      src: files/.config/waybar/style.css
      dest: /home/{{ ansible_user }}/.config/waybar/style.css
      owner: "{{ ansible_user }}"
      group: "{{ ansible_user }}"

  - name: Create Pictures directory
    file:
      path: /home/{{ ansible_user }}/Pictures
      state: directory

  - name: Copy picture Cyfraka
    copy:
      src: files/Cyfraka.jpg
      dest: /home/{{ ansible_user }}/Pictures/Cyfraka.jpg
      owner: "{{ ansible_user }}"
      group: "{{ ansible_user }}"

  - name: Copy picture 80s
    copy:
      src: files/80s.jpg
      dest: /home/{{ ansible_user }}/Pictures/80s.jpg
      owner: "{{ ansible_user }}"
      group: "{{ ansible_user }}"

  - name: Copy Wallpaper file
    copy:
      src: files/80s.jpg
      dest: /usr/share/backgrounds/80s.jpg
      owner: root
      group: root

  - name: Set Wallpaper
    become_user: "{{ ansible_user }}"
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/80s.jpg'"

  - name: Add Ansible User
    user:
      name: angel
      system: yes

  - name: Set sudo for Ansible User
    copy:
      src: files/sudoer_angel
      dest: /etc/sudoers.d/angel
      owner: root
      group: root
      mode: 0440

  - name: Add Ansible-Pull Cron Job
    cron:
      name: ansible auto-provision
      user: angel
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/Cyfraka/x230-ansible.git

