---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: Set .bashrc file
    copy:
      src: files/.bashrc
      dest: /home/cyfraka/.bashrc
      owner: cyfraka
      group: cyfraka

  - name: Set .vimrc file
    copy:
      src: files/.vimrc
      dest: /home/cyfraka/.vimrc
      owner: cyfraka
      group: cyfraka      

  - name: Create Kitty directory
    file:
      path: /home/cyfraka/.config/kitty
      state: directory

  - name: Set Kitty .conf file
    copy:
      src: files/.config/kitty/kitty.conf
      dest: /home/cyfraka/.config/kitty/kitty.conf
      owner: cyfraka
      group: cyfraka

  - name: install packages
    package:
      name: 
        - kitty
        - vim
        - neofetch
        - gnome-tweaks
        - cronie
        - bpytop

  - name: copy picture Dimov
    copy:
      src: files/Dimov.jpg
      dest: /home/cyfraka/Pictures/Dimov.jpg
      owner: cyfraka
      group: cyfraka

  - name: copy picture Cyfraka
    copy:
      src: files/Cyfraka.jpg
      dest: /home/cyfraka/Pictures/Cyfraka.jpg
      owner: cyfraka
      group: cyfraka

  - name: copy picture 80s
    copy:
      src: files/80s.jpg
      dest: /home/cyfraka/Pictures/80s.jpg
      owner: cyfraka
      group: cyfraka

  - name: copy wallpaper file
    copy:
      src: files/80s.jpg
      dest: /usr/share/backgrounds/ansible-wallpaper.jpg
      owner: root
      group: root

  - name: set wallpaper
    become_user: cyfraka
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.jpg'"

  - name: add ansible user
    user:
      name: angel
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_angel
      dest: /etc/sudoers.d/angel
      owner: root
      group: root
      mode: 0440

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: angel
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/Cyfraka/ansible.git

